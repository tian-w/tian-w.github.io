<!DOCTYPE html>
<html>
<head>
<style>
.container { 
  height: 100px;
  position: relative;
  border: 3px solid black; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

* {
	margin: 0;
	padding: 0;
}
.imgbox {
	display: grid;
	height: 100%;
}
.center-fit {
	max-width: 100%;
	max-height: 100vh;
	margin: auto;
}


</style>
</head>
<body>

<div class="container">
  <div class="center">
    <h1>Sorry, that was very low EQ.</h1>
	
  </div>
</div>

<div class="imgbox" style="margin-top:20px">
    <img class="center-fit" src="QuadrupleFacepalm.jpg" alt="Facepalm" title="Quadruple facepalm...">	
</div>

</body>
</html>
